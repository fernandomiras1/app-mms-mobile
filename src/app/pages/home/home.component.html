<mat-toolbar color="primary">
  
    <button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>
    <span>M.M.S</span>  
    <span class="example-spacer"></span>
    
    <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
    
  </mat-toolbar>
  
  
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item> Settings </button>
    <button mat-menu-item> Cerrar Sessión </button>
  </mat-menu>
  
  
  <mat-sidenav-container class="example-container">
    
    <mat-sidenav #sidenav class="example-sidenav">
      <mat-list class="list-nav">
          <mat-list-item class="list-item">
            
            <mat-icon>comment</mat-icon>
            <span class="source-name"> Home</span>
          
          </mat-list-item>
      </mat-list>
    </mat-sidenav>
    
  
    <mat-card class="example-card">
      <mat-card-title>Nuevo</mat-card-title>
      <mat-card-subtitle>mms</mat-card-subtitle>
      <!-- <img mat-card-image class="img-article" src={{article.urlToImage}} alt=""> -->
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <mat-form-field class="mat-input">
            <mat-label>Tipo</mat-label>
            <input matInput type="text"
              autocomplete="off"
              aria-label="Number"
              formControlName="comboTipo"
              [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of optionsTipo" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="mat-input">
            <mat-label>Categorías</mat-label>
            <input matInput type="text" 
              formControlName="comboCate"
              [matAutocomplete]="autoResource">
            <!-- <mat-spinner matSuffix *ngIf="isLoadingAutoResource" mode="indeterminate" diameter="20"></mat-spinner> -->
            <mat-autocomplete #autoResource="matAutocomplete" [displayWith]="displayFn">
                <mat-option class="mat-option-double" *ngFor="let option of filteredOptions | async" [value]="option">
                    <span>
                      <strong>{{option.name}}</strong>
                      <br />
                    </span>
                    <small>{{option.type}}</small>
                </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="mat-input">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="userName">
            <mat-error *ngIf="isFieldInvalid('userName')">
              Por favor, ingrese su nombre de usuario
            </mat-error>
          </mat-form-field>

          <mat-form-field class="mat-input">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="isFieldInvalid('password')">
              Por favor, ingrese su contraseña
            </mat-error>
          </mat-form-field>
          <!-- <button mat-button color="primary"><mat-icon>lock</mat-icon> Login</button> -->
          <mat-progress-spinner style="margin:0 auto;"
              diameter="20"
              [color]="color"
              [mode]="mode"
              [value]="value">
          </mat-progress-spinner>
        </form>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> Guardar</button>
        <!-- <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
        <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button> -->
        <!-- <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> View</a> -->
      </mat-card-actions>
    </mat-card>
  
  </mat-sidenav-container>
